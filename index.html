<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h2 class="logo"> <i class="fas fa-pen-to-square"></i> ChatGPT <i class="fas fa-angle-down"></i> </h2>
        <div class="menu">
            <button class="but1">Se connecter</button>
            <button class="but2">S'inscrir</button>
        </div>
    </nav>
    <div class="main">
        <h1>Comment puis-je vous aider ?</h1>
        <div class="partie">
            <textarea placeholder="Envoyer un message à ChatGPT" cols="90" rows="10"></textarea>
            <div class="btn"> 
                <button class="btn1"> <i class="fa-solid fa-plus"></i></button> 
                <button class="btn1"> <i class="fas fa-lightbulb"></i>Resonne</button>
                <button class="btn1"><i class="fas fa-globe"></i> Rechercher</button> 
                <div class="btn2">
                    <button class="btn3"><i class="fas fa-arrow-up"></i> </button>
                </div>
            </div>
        </div>
        <div class="ntb">
            <button class="ntb1"> <i class="fa-sharp fa-regular fa-file-lines"></i> Résumer un texte</button>
            <button class="ntb2"> <i class="fas fa-lightbulb"></i> Élaborer un plant</button>
            <button class="ntb3"> <i class="fa-duotone fa-solid fa-box-tissue"></i> M'étonner</button>
            <button class="ntb4"> <i class="fa-solid fa-graduation-cap"></i> Obtenir des conseils</button>
            <button class="ntb5"> <i class=""></i> Plus</button>
        </div>
        <div class="message">
            <p>En envoyant des messages à ChatGPT vous confirmez que vous aceptez nos <strong>conditions d'utilisation</strong>
            et que vous avez pris connaissance de notre <strong>politique de confidentialité</strong></p>
        </div>
    </div>
</body>
</html>
